<!DOCTYPE html>
<!-- This is Login page -->
<html>
    <head> 
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <link rel="stylesheet" href="CSS/loginstyle.css">
        <title>Login-Page</title>
    </head>
<body>
    <img src="asset/guvi.png" width="200" height="200">
    <div class="container">
        <a href="#" class="home-btn" id="home"><i class="fa fa-home"></i></a>
        <h2> Login</h2>
        <form id="submit">
            <div class="form-outline mb-4">
                <label class="form-label" for="student_email">Email Address</label>
                <input type="text" class="form-control" id="student_email" 
                name="student_email"  placeholder="Enter your Username"> 
            </div>
            <div class="form-outline mb-4">
                <label class="form-label" for="student_password">Password</label>
                <input type="password" class="form-control" id="student_password" 
                 name="student_password"  placeholder="Enter your Password:" autocomplete="current-password">
            </div>
            <p id="notification"></p>
            <button type="submit" class="btn btn-primary ">Login</button> 
        </form>
        <p> Don't have an account<button class="btn btn-outline-info " id="signup" >Signup</button> </p>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="JS/login.js"></script>
</body>
</html>
