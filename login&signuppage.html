<!DOCTYPE html>
<html>
    <head> 
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <link rel="stylesheet" href="CSS/loginstyle.css">
        <title>Login/Signup-Page</title>
    </head>
<body>
    <div class="card">
        <input type="checkbox" id="chk" aria-hidden="true" name="">
        <div class="content">
            <div class = "login-card">
                <div class = "inner">
                    <h2> Login</h2>
                    <div class = "container-01">
                        <form id="login">
                        <div class="form-outline mb-4">
                            <input type="email" class="form-control" id="email" name="student_email"  placeholder="Email ID"> 
                        </div>
                        <div class="form-outline mb-4">
                            <input type="password" class="form-control" id="student_password" name="student_password" autocomplete="current-password" placeholder="Enter Your Password">
                            <span toggle="#student_password" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                        </div>
                        <p id="notification" ></p>
                        <button type="submit" class="btn btn-primary" id="login">Login</button> 
                        </form>
                    </div>
                    <label for="chk" aria-hidden="true" id="signup-link">Dont have a Account? Signup</label>
                </div>
            </div>
            <div class = "signup-card">
                <div class = "inner">
                    <div class = "container-02">
                        <h2-01>Signup</h2-01>
                        <form id="signup">
                        <div class="form-outline mb-4">
                            <input type="text" class="form-control" id="student_name" name="student_name"  placeholder="Enter Your Name"> 
                        </div>
                        <div class="form-outline mb-4">
                            <input type="email" class="form-control" id="student_email" name="student_email"  placeholder="Enter Your Email id"> 
                        </div>
                        <div class="form-outline mb-4">
                            <input type="date" class="form-control"  id="student_dob" name="student_dob" placeholder="Enter your DOB" > 
                        </div>
                        <div class="form-outline mb-4p">
                            <input type="number" class="form-control" id="student_number"  name="student_number"  placeholder="Enter Your Phone Number"> 
                        </div>
                        <div class="form-outline mb-4">
                            <input type="password" class="form-control" id="student_password" name="student_password" autocomplete="current-password" placeholder="Enter Your Password">
                            <span toggle="#student_password" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                        </div>
                        <p id="notification1"></p>
                        <button type="submit" class="btn btn-primary" id="signup"> Register </button>
                        </form>
                    </div>
                    <label for="chk" aria-hidden="true" id="login-link"> Have an account?</label>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="JS/login.js"></script>
</body>
</html>
