<!DOCTYPE html>
<!-- This is Sign up page -->
<html>
    <head> 
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <link rel="stylesheet" href="CSS/signupstyle.css">
        <title>Signup-Page</title>
</head>
<body>
    <img src="asset/guvi.svg" class="logo">
    <a href="#" class="home-btn" id="home"><i class="fa fa-home"></i></a>
    <div class="container">
        <img src="asset/user.svg" class="user">
        <h2>Signup</h2>
        <form id="submit">
            <div class="form-group">
                <label class="form-label" for="student_name">Enter Your Name </label> 
                <input type="text" class="form-control" id="student_name" 
                name="student_name"  placeholder="Enter your Name"> 
            </div>
            <div class="form-group">
                <label class="form-label" for="student_email"> Enter Your Email Address </label> 
                <input type="email" class="form-control" id="student_email" 
                name="student_email"  placeholder="Enter your Email id"> 
            </div>
            <div class="form-group">
                <label class="form-label" for="student_dob"> Enter Your Date Of Birth </label> 
                <input type="date" class="form-control"  id="student_dob" name="student_dob"> 
            </div>
            <div class="form-group">
                <label class="form-label" for="student_number"> Enter Your Phone Number </label> 
                <input type="number" class="form-control" id="student_number" 
                name="student_number"  placeholder="Phone Number"> 
            </div>
            <div class="form-group">
                <label class="form-label" for="student_password"> Enter Your Password</label> 
                <input type="password" class="form-control" id="student_password" 
                name="student_password" autocomplete="current-password" placeholder="Enter your Password">
            </div>
            <p id="notification"></p>
                <button type="submit" class="btn btn-primary "> Register </button>
        </form>
        <p> Have an account? <button class="btn btn-outline-info" id="login">Login</button></p>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="JS/signup.js"></script>
</body>
</html>
